	<script>
		function secondHighest(arr) {
			//Write your code here
			 if(arr.length<=1){
		  
	  return -Infinity;
		  }
			

    let fst=-Infinity;
    let sec=-Infinity;
    for(let i = 0 ; i < arr.length ; i++){
        if(arr[i]>fst){
            sec=fst;
            fst=arr[i];
        }
        else if(arr[i]<fst && arr[i]>sec){
            sec=arr[i];
        }
        // console.log(arr[i]);

    }
      if (secondHighest === -Infinity) {
    return -Infinity;
  } else {
    return secondHighest;
  }
